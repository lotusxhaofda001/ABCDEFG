# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 积分换话费 

on:
    workflow_dispatch:
    schedule:
        - cron: "10 1,14 * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: jd_dwapp

jobs:
    build:
        runs-on: ubuntu-latest
        # if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - name: npm install
              run: |
                  npx npm@6 install
            - name: package-update
              uses: taichi/actions-package-update@master 
              with:
                args: -u --packageFile package.json  --dep dev 
            - name: "运行 【积分换话费】"
              run: |
                  node jd_dwapp.js
              env:
                  JD_COOKIE: ${{ github.event.client_payload.JD_COOKIE || secrets.JD_COOKIE }}
                  JD_DEBUG: ${{ github.event.client_payload.JD_DEBUG || secrets.JD_DEBUG }}
                  JD_USER_AGENT: ${{ github.event.client_payload.JD_USER_AGENT || secrets.JD_USER_AGENT }}
                  PUSH_KEY: ${{ github.event.client_payload.PUSH_KEY || secrets.PUSH_KEY }} 
