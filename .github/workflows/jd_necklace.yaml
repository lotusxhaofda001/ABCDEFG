name: 点点券

on:
    workflow_dispatch:
    schedule:
        - cron: "0 13,17 * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: jd_necklace

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - name: 拉取代码
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14.x"
            - name: 安装依赖包
              run: |
                  npm install
            - name: "运行【点点券】"
              run: |
                  node jd_necklace.js
              env:
                  JD_COOKIE: ${{ github.event.client_payload.JD_COOKIE || secrets.JD_COOKIE }}
                  JD_DEBUG: ${{ github.event.client_payload.JD_DEBUG || secrets.JD_DEBUG }}
                  JD_USER_AGENT: ${{ github.event.client_payload.JD_USER_AGENT || secrets.JD_USER_AGENT }} 
                  PUSH_PLUS_TOKEN: ${{ github.event.client_payload.PUSH_PLUS_TOKEN || secrets.PUSH_PLUS_TOKEN }} 
                  DDQ_NOTIFY_CONTROL: ${{ github.event.client_payload.DDQ_NOTIFY_CONTROL || secrets.DDQ_NOTIFY_CONTROL }} 
